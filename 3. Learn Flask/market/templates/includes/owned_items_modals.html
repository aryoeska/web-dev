
<style>
    .modal-content{
      background-color: #212121;
    }
</style>


<!-- Selling Confirm Modal -->
<div class="modal fade" id="Modal-SellingConfirm-{{ owned_item.id }}" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="exampleModalLabel">
            {{ owned_item.name }}
          </h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <form action="" method="POST">
            {{ selling_form.hidden_tag() }}
            <h4 class="text-center">
              Are you sure you want to sell {{ owned_item.name }} for {{ owned_item.price }}$ ?
            </h4>
            <br>
            <h6 class="text-center">
              You will put this item back on market by clicking Sell.
            </h6>
            <br>
            <input type="hidden" id="sold_item" name="sold_item" value="{{owned_item.name}}">
            {{ selling_form.submit(class="btn btn-outline-danger btn-block d-block mx-auto") }}
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary">Save changes</button>
        </div>
      </div>
    </div>
  </div>
